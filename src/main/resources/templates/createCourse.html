<body>

<header>

    <div id="logo">
    </div>
    <div class="knowledger">
    <h2><span class="know">Know</span><span class="ledger">Ledger</span></h2>
    </div>

    </nav>

<div th:if="${successMessage}" class="alert success">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="alert error">
    <p th:text="${errorMessage}"></p>
</div>


<div class="wrapper">
    <h1>Create a New Course!</h1>
    <!--  <form class="form-box" action="/addCourse" method="post" onsubmit="handleFormSubmission(event)"> -->
    
    <form class="form-box" action="/addCourse" method="post"> 
    
    <!-- 
        <div class="mb-3">
            <label for="courseId" class="form-label">Course ID</label>
            <input type="text" class="form-control" name="courseId">
        </div>
        
        -->

        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" class="form-control" name="courseName" required>
        </div>

        <div class="mb-3">
            <label for="coursePrice" class="form-label">Course Price</label>
            <input type="text" class="form-control" name="coursePrice" required>
        </div>

        <button type="submit" class="button">Create Course</button>
    </form>
</div>
