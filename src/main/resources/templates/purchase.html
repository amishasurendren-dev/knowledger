<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Course</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Razorpay & jQuery -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        th {
            background-color: #343a40 !important;
            color: white !important;
            text-align: center;
        }

        td {
            text-align: center;
            vertical-align: middle;
        }

        .buy-button {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-container">
        <h2>ðŸ“š Available Courses</h2>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Course ID</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Price</th>
                    <th scope="col">Lessons</th>
                    <th scope="col">Buy Course</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courseList}">
                    <td th:text="${course.courseId}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="'â‚¹' + ${course.coursePrice}"></td>
                    <td>
                        <span th:each="lesson, lessonStat : ${course.lessons}">
                            <span th:text="${lesson.lessonName}"></span><span th:if="${!lessonStat.last}">, </span>
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-success buy-button"
                                th:data-amount="${course.coursePrice}"
                                th:data-course-id="${course.courseId}"
                                th:data-email="${session.loggedInUser.email}">
                            BUY
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();

        let button = $(this);
        let amount = button.data("amount");
        let email = button.data("email");
        let courseId = button.data("course-id");

        if (!email) {
            alert("User is not logged in. Please log in to purchase.");
            return;
        }

        createOrder(amount, email, courseId);
    });
});

function createOrder(amount, email, courseId) {
    $.post("/createOrder", { amount: amount, email: email, courseId: courseId })
        .done(function(order) {
            order = JSON.parse(order);
            let options = {
                "key": "rzp_test_ANiFbfIjOIx3EF",
                "amount": order.amount_due.toString(),
                "currency": "INR",
                "name": "Learn Sphere",
                "description": "Course Purchase",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "Student",
                    "email": email,
                    "contact": "9999999999"
                },
                "theme": {
                    "color": "#28a745"
                }
            };
            let rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error:", error);
            alert("Error processing payment. Please try again.");
        });
}

function verifyPayment(orderId, paymentId, signature) {
    $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
        .done(function(response) {
            if (response) {
                alert("Payment successful! ðŸŽ‰");
                location.reload();
            } else {
                alert("Payment verification failed.");
            }
        })
        .fail(function(error) {
            console.error("Error:", error);
            alert("Error verifying payment. Please contact support.");
        });
}
</script>

</body>
</html>
