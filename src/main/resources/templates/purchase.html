<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Course</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Razorpay & jQuery -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style>
body {
	background-color: #f8f9fa;
	font-family: Arial, sans-serif;
}

.container {
	margin-top: 50px;
}

.table-container {
	background: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
	color: #343a40;
	font-weight: bold;
	text-align: center;
	margin-bottom: 20px;
}

table {
	width: 100%;
}

th {
	background-color: #343a40 !important;
	color: white !important;
	text-align: center;
}

td {
	text-align: center;
	vertical-align: middle;
}

.buy-button {
	font-size: 14px;
	padding: 5px 10px;
	border-radius: 5px;
}
</style>
</head>
<body>

	<div class="container">
		<div class="table-container">
			<h2>üìö Available Courses</h2>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th scope="col">Course ID</th>
						<th scope="col">Course Name</th>
						<th scope="col">Course Price</th>
						<th scope="col">Lessons</th>
						<th scope="col">Buy Course</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course : ${courseList}">
						<td th:text="${course.courseId}"></td>
						<td th:text="'‚Çπ'+ ${course.coursePrice}"></td>
						<td th:text="${course.courseName}"></td>
						<td><span th:each="lesson, lessonStat : ${course.lessons}">
								<span th:text="${lesson.lessonName}"></span><span
								th:if="${!lessonStat.last}">, </span>
						</span></td>
						<td>
							<button class="btn btn-success buy-button"
								th:data-amount="${course.coursePrice}"
								th:data-course-id="${course.courseId}"
								th:data-email="${session.loggedInUser.email}">BUY</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$(".buy-button").click(function(e) {
				e.preventDefault();

				let button = $(this);
				let amount = button.data("amount");
				let email = button.data("email");
				let courseId = button.data("course-id");

				if (!email) {
					alert("User is not logged in. Please log in to purchase.");
					return;
				}

				// Send request to attach course directly
				$.post("/createOrder", {
					amount : amount,
					email : email,
					courseId : courseId
				}).done(function(response) {
					alert("‚úÖ " + response);
					button.prop("disabled", true).text("Added"); 
				}).fail(function(error) {
					console.error("Error:", error);
					alert("‚ùå Error assigning course. Please try again.");
				});
			});
		});
	</script>


</body>
</html>
