<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Index</title>
<link th:href = "@{/css/RegisterFailStyle.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>

    <h2 class="logo">K</h2>
    <nav class="navigation">
         <a href="http://localhost:9094/">Home</a>
         <a href="#">About</a>
         <a href="#">Services</a>
         <a href="#">Contacts</a>  
         <a class="btnLogin">Login</a>
    </nav>
       
</header>
    
    
    <div class="wrapper">
         <div class="form-box login">
              <h2>Registration Failed....User already exists</h2>
              <form action="#">
                    <div class="input-box">
                          <span class="icon"><ion-icon name="person"></ion-icon></span>
                          <input type="username" required>
                          <label>Username</label>
                    </div>
                    
                    <div class="input-box">
                          <span class="icon"><ion-icon name="mail"></ion-icon></span>
                          <input type="email" required>
                          <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                          <input type="password" required>
                          <label>Password</label>
                    </div>
                    
                    <div class="role">
                          
                          <label>Role</label>
                          <input class="role-radio" type="radio" name="role" value="Student">Student
                          <input class="role-radio" type="radio" name="role" value="Trainer">Trainer
                         
                    </div>
                    
                    
                    <div class="agree">
                          <label><input type="checkbox">I agree to the terms and conditions</label>
                         
                    </div>
                    <button th:href="@{/nav/login}" type="submit" class="btn">Register</button>
                    
                    <div class="login-register">
                         <p>Already have an account?<a  th:href="@{/nav/login}">Login</a></p>                        
                    </div>
                    
               </form>
         </div>
    </div>
    
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
