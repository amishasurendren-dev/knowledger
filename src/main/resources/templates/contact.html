<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KnowLedger</title>
    <link rel="stylesheet" href="css/contact.css">
    <link th:href = "@{/css/contact.css}" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <div id="logo"></div>
    <div class="knowledger">
        <h2><span class="know">Know</span><span class="ledger">Ledger</span></h2>
    </div>
    <nav class="navigation">
        <a href="http://localhost:9094/">Home</a>
        <a href="/nav/about">About</a>
        <a href="/nav/services">Services</a>
        <a href="/nav/contact">Contacts</a>
        <a class="btnLogin" href="/nav/login">Login</a>
    </nav>
</header>

<section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions? Reach out to us, and we'll be happy to help!</p>

    <div class="contact-container">
        <div class="contact-info">
            <h3>Our Office</h3>
            <p><strong>Address:</strong> 123 Knowledge Street, Learning City, 56789</p>
            <p><strong>Email:</strong> support@knowledger.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
            </div>
        </div>

        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Optional Google Maps Embed -->
<section class="map">
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="400" style="border:0;" allowfullscreen></iframe>
</section>

</body>
</html>
