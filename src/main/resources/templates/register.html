    <div class="wrapper">
         <div class="form-box login">
               <form action="/nav/addUser" method="post">
               
               <h2>Register</h2>
              
                    <div class="input-box">
                          <span class="icon"><ion-icon name="person"></ion-icon></span>
                          <input type="text" name="name" placeholder="Enter your username" required>
                          
                    </div>
                    
                    <div class="input-box">
                          <span class="icon"><ion-icon name="mail"></ion-icon></span>
                          <input type="email" name="email" placeholder="Enter your email" required>
                          
                    </div>
                    
                    <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                          <input type="password" name="password" placeholder="Enter your password" required>
                          
                    </div>
                    
                    <div class="role">
                          
                          <label>Role</label>
                          <input class="role-radio" type="radio" name="role" value="Student">Student
                          <input class="role-radio" type="radio" name="role" value="Trainer">Trainer
                         
                    </div>
                    
                    
                    <div class="agree">
                          <label><input type="checkbox">I agree to the terms and conditions</label>
                         
                    </div>
                    <button type="submit" class="btn">Submit</button>
                    
                    <div class="login-register">
                         <p>Already have an account?     <a  th:href="@{/nav/login}">Login</a></p>                        
                    </div>
                    
               </form>
         </div>
    </div>
    
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
