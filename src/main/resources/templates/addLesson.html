<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Index</title>
<link th:href="@{/css/AddLessonStyle.css}" rel="stylesheet"
	type="text/css">

<!-- Required meta tags -->

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">


<script>
	function handleFormSubmission(event) {
		const form = event.target;
		event.preventDefault(); // Prevent the form from submitting normally
		alert("Course added successfully!");
		form.submit(); // Submit the form manually
	}
</script>

</head>

</head>

<body>
	<header>

		<div id="logo"></div>
		<div class="knowledger">
			<h2>
				Know<span>Ledger</span>
			</h2>
		</div>

		<nav class="navigation">
			<a th:href="@{/}">Home</a> 
			<a th:href="@{/nav/about}">About</a> 
			<a th:href="@{/nav/services}">Services</a> 
			<a th:href="@{/nav/contact}">Contacts</a>
			<a class="btnLogin" th:href="@{/nav/login}">Login</a>
		</nav>

	</header>

	<div class="wrapper">
		<h1>Add a new lesson!</h1>
		<form class="form-box" action="/lesson" method="post"
			onsubmit="handleFormSubmission(event)">

			<!-- Course Selection dropdown -->
			<div class="mb-3">
				<label for="courseId" class="form-label">Select Course</label> <select
					class="form-control" name="courseId" id="courseId" required>
					<option value="">-- Select Course --</option>
					<option th:each="course : ${courseList}"
						th:value="${course.courseId}" th:text="${course.courseName}">
					</option>
				</select>
			</div>


			<div class="mb-3">
				<label for="lessonName" class="form-label">Lesson Name</label> <input
					type="text" class="form-control" name="lessonName">
			</div>

			<div class="mb-3">
				<label for="lessonTopics" class="form-label">Lesson Topics</label> <input
					type="text" class="form-control" name="topics">
			</div>

			<div class="mb-3">
				<label for="link" class="form-label">Lesson Video Link</label> <input
					type="text" class="form-control" name="link">
			</div>


			<button type="submit" class="button">Add Lesson</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
